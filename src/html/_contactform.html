        <section class="contact-section fix section-padding">
            <div class="container">
                <div class="contact-wrapper">
                    <div class="shape-image">
                        <img src="assets/img/contact/bg-shape.png" alt="shape-img">

                    <div class="row align-items-center">

                                    <img src="assets/img/contact/shape-img.png" alt="shape-img">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-5 mt-lg-0">
                            <div class="contact-area">
                                <div class="section-title">
                                    <span class="wow fadeInUp">get in touch immidiate</span>
                                    <h2 class="wow fadeInUp" data-wow-delay=".3s">Letâ€™s Work Together</h2>
                                </div>
                                <div class="contact-form-items mt-5 mt-md-0">
                                    <form action="#" id="contact-form" method="POST">
                                        <div class="row g-3">
                                            <div class="col-lg-6 wow fadeInUp" data-wow-delay=".3s">
                                                <div class="form-clt">
                                                    <input type="text" name="name" id="name" placeholder="First Name">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 wow fadeInUp" data-wow-delay=".5s">
                                                <div class="form-clt">

                                            </div>
                                            <div class="col-lg-6 wow fadeInUp" data-wow-delay=".3s">
                                                <div class="form-clt">
                                                    <input type="text" name="email" id="email" placeholder="Email Address">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 wow fadeInUp" data-wow-delay=".5s">
                                                <div class="form-clt">
                                                    <input type="text" name="phone" id="phone" placeholder="Phone Number">

                                            </div>
                                            <div class="col-lg-12 wow fadeInUp" data-wow-delay=".3s">

                                                </div>
                                            </div>
                                            <div class="col-lg-12 wow fadeInUp" data-wow-delay=".5s">
                                                <button type="submit" class="theme-btn">
                                                   <span>
                                                    Send Us Messages
                                                    <i class="fas fa-chevron-right"></i>
